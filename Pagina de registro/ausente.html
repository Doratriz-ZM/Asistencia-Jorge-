<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir estudiante</title>

    <link rel="stylesheet" href="ausente.css">

    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
      <div class="header">
        <h2>Añadir estudiantes</h2>
        
        <button id="x" class="bx bx-x"></button>
      </div>

      <hr style="border: #e1e1e1 solid 1px;" >
      <br>
      
      <div class="search-bar">
        <input type="text" placeholder="Buscar estudiantes...">
        <button id="search-button" class="bx bx-search" ></button>
      </div>
        
      <strong>
      <table>
        <thead>
          <tr class="encabezados">
            <th style="background-color: #e1e1e1; width: 60px; padding: 1px;">#</th>
            <th>Nombre del estudiante</th>
            <th>Apellido del estudiante</th>
            <th style="width: 275px;">Ausencia</th>
          </tr> 
        </thead>
        <tbody>
          <tr>
            <td class="numero">1</td>
            <td>Neftaly</td>
            <td>Adon Rodríguez</td>
            <td class="absence-buttons">
              <button class="excuse">Excusa</button>
              <button class="no-excuse">Sin excusa</button>
            </td>
          </tr>
          <tr>
            <td class="numero">2</td>
            <td>Luis Rafael</td>
            <td>Arias Cruz</td>
            <td class="absence-buttons">
              <button class="excuse"> Excusa</button>
              <button class="no-excuse">Sin excusa</button>
            </td>
          </tr>
        </tbody>
      </table>
    </strong>
    </div>
</body>
</html>
