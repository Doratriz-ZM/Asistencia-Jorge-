                <a href="#"><img src="images/iconos/user.png" class="usericon">Iniciar Sesión</a>

<!-- bloque 1 -->
<div class="contenedor">
    <!-- <div class="overlay"></div> -->
</div>

<div class="bloque1"> 
    <h1 class="titulo2">Registro de Asistencia</h1>
    <div class="linea"></div>

<div class="informaciones">
<div class="fila1">    
    <div> <p>Fecha: <button class="fecha"><input type="date"  id="dateinput"></button></p></div>
    <div> <p>Aula:  <button class="aula"> 7</button></p></div>
</div>

<div><p>Seleccione el curso: <button class="curso">6to de Informática 
<img width="15Px" src="/img/arrownegro.png" alt=""> </button>
</div></p> 


        
    <div><p>Estudiantes presente:<button class="estudiantes">26</button></p></div>

    
    <div class="container">
        <button id="absentBtn" class="ausentes" onclick="toggleForm()">Ausentes</button>
        
        <div id="formContainer" class="hidden">
            <div id="studentsList">
                <div class="student-entry">
                    <input class="texto" type="text" placeholder="#Número">
                    <button class="gender" onclick="toggleGender(this)">Género</button>
                    <button class="excuse" onclick="toggleExcuse(this)">E</button>
                    <button class="button delete-btn" onclick="removeEntry(this)">-</button>
                </div>
            </div>
            <button class="button add-btn" onclick="addEntry()">+</button>
        </div>
    </div>
    
    
    <div><button class="asistencia">SUBIR ASISTENCIA </button>    
</div>
</div>

<ul> 
<div><button class="instrucciones">
     
    <h1 style="color: #000;font-size: 30px; margin-right: 210px; margin-top: 20px; margin-bottom: 10px;">Instrucciones</h1>
    <hr class="linea1"><br><br>
    <div style="text-align: left;">
      
     <p>Registre la asistencia del grado en el que se <br>
        encuentre. Presione el botón <span style="color: #3b397d; font-weight: bold;">“SUBIR <br>
        ASISTENCIA”</span> para finalizar. <br><br>

<div style="margin-left: 30px;">

        <li>●Si hay estudiantes ausentes, seleccione</li> <span style="color: #24aa62; ;" >
            <b>“Ausentes”</b></span> para habilitar el apartado. <br></li>
        <li>● Si tiene excusa, presione <span style="color: #24aa62;">“E”</span></li>
        <li>● Si hay más estudiantes ausentados, presione <span style="color: #3b397d;">“+”</span><br></li>
        <li>● Si desea eliminar un estudiante, <br> presione <span style="color: #c64646;">“-”</span></p></li>
</div>    
    </div>    
</button></div>
</ul>
