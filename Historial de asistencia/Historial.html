    <!-- MODAL -->
    <div class="modal" id="attendanceModal">

                <button class="close-btn" onclick="closeModal()">✖</button>
            </div>
            <div class="tabs">
                <div class="tab active" onclick="showTab('presentes')">👤 Presentes (24)</div>
                <div class="tab" onclick="showTab('ausentes')">🚫 Ausentes (1)</div>
                <div class="tab" onclick="showTab('excusas')">📜 Con excusa (1)</div>
            </div>
            <div class="student-list active" id="presentes">
                <div class="student-item">
                    <div>
                        <strong>Neftaly Adon #1</strong><br>Varón
                    </div>

                </div>

                </div>
                <div class="student-item">

                    </div>

                </div>
            </div>
            <div class="student-list" id="ausentes">
                <div class="student-item">
                    <div>
                        <strong>José Martínez #7</strong><br>Varón
                    </div>

            </div>
            <div class="student-list" id="excusas">

    </div>

    
    <script>
        function openModal(date, presentCount, absentCount, excusedCount) {
            // Actualizamos el título del modal
            document.getElementById("modalHeader").textContent = `📅 ${date}`;
            // Mostrar el modal
            document.getElementById("attendanceModal").classList.add("active");

            // Actualizamos los valores de los botones de la fecha
            document.querySelector(".tab.active").classList.remove("active");
            document.getElementById("presentes").classList.add("active");
        }
        function closeModal() {
            document.getElementById("attendanceModal").classList.remove("active");
        }
        function showTab(tabId) {
            document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
            document.querySelectorAll(".student-list").forEach(list => list.classList.remove("active"));
            document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add("active");
            document.getElementById(tabId).classList.add("active");
        }
    </script>
</body>
